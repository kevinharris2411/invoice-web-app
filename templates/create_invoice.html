<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .invoice-container {
            max-width: 850px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-section-title {
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .btn-outline-primary {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container invoice-container">
        <h2 class="mb-4 text-center">ðŸ§¾ Create New Invoice</h2>

        <form method="POST" action="/submit">
            <!-- Customer Details -->
            <div class="form-section">
                <h4 class="form-section-title">ðŸ‘¤ Customer Details</h4>

                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" placeholder="Enter customer's full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="contact" class="form-control" placeholder="Phone or WhatsApp number">
                </div>

                <div class="mb-4">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" placeholder="Street, City, ZIP">
                </div>
            </div>

            <!-- Items Section -->
            <div class="form-section">
                <h4 class="form-section-title">ðŸ›’ Item Details</h4>

                <div id="items">
                    <div class="row g-3 mb-3 item">
                        <div class="col-md-5">
                            <input type="text" name="item_name[]" class="form-control" placeholder="Item Name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" name="qty[]" class="form-control" placeholder="Quantity" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" name="price[]" class="form-control" placeholder="Price (â‚¹)" min="0" required>
                        </div>
                    </div>
                </div>

                <button type="button" onclick="addItem()" class="btn btn-outline-primary mb-4">âž• Add Another Item</button>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4 py-2">âœ… Submit Invoice</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS to Add More Items -->
    <script>
        function addItem() {
            const itemHTML = `
                <div class="row g-3 mb-3 item">
                    <div class="col-md-5">
                        <input type="text" name="item_name[]" class="form-control" placeholder="Item Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="qty[]" class="form-control" placeholder="Quantity" min="1" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" name="price[]" class="form-control" placeholder="Price (â‚¹)" min="0" required>
                    </div>
                </div>`;
            document.getElementById("items").insertAdjacentHTML('beforeend', itemHTML);
        }
    </script>
</body>
</html>
